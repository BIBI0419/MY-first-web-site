<p style="margin-top:40px;">2009년 2월에 결성된 현존하는 대한민국에서 가장 오래된 게임 방송 크루이다.</p>
<br>2010년 8월 우왁굳의 학업 복귀로 잠시 해체되었으나 2013년 9월에 재결성해 현재까지 이어지고 있다.
<br>2016년도에 우왁굳과 멤버 대부분이 아프리카TV에서 트위치로 넘어오면서 현재는 전원이 트위치에서 방송하고 있다.
